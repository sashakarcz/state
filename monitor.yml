sites:
  # URL-based checks
  - name: Google
    url: https://www.google.com
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: Hacker News
    url: https://news.ycombinator.com
  - name: Example
    url: https://example.com
  - name: Test Site
    url: https://test.com

  # DNS Monitoring Configuration
  - name: hidewall.io
    url: https://hidewall.io
    domain: hidewall.io
    expected_record:
      - 104.21.32.197
      - 172.67.154.114 
    record_type: A
  - name: example.com
    url: http://example.com
    domain: example.com
    expected_record:
      - 93.184.215.14
    record_type: A
  - name: test.com
    url: http://test.com
    domain: test.com
    expected_record:
      - 192.0.2.1
    record_type: A
  - name: mail.example.com
    url: http://mail.example.com
    domain: mail.example.com
    expected_record:
      - mail.example.net
    record_type: CNAME
